<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Divergipedia</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="bg"></div>
  <main class="container hero" style="text-align:left">
    <h1>Divergipedia</h1>
    <p class="sub">Evergreen lingo and tools for the beautifully distractible.</p>
    <div id="entries"></div>
    <p style="opacity:.7;margin-top:24px"><a class="cta" href="/">‚Üê Back</a></p>
  </main>
<script>
const data = fetch('data/divergipedia.json').then(r=>r.json()).then(d=>{
  const root = document.getElementById('entries');
  d.pages.forEach(p => {
    const card = document.createElement('div');
    card.className='card';
    card.style.marginBottom='12px';
    card.innerHTML = `<h2 style="margin:0">${p.title}</h2><p style="margin:6px 0 0">${p.description||''}</p>`;
    root.appendChild(card);
  });
});
</script>
</body></html>
