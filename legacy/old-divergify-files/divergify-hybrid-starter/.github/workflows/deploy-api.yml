name: API â†’ Koyeb
on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/api/**"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Koyeb CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/koyeb/cli/main/install.sh | sh
          echo "$HOME/.koyeb/bin" >> $GITHUB_PATH
      - name: Login
        run: koyeb auth token $KOYEB_API_TOKEN
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
      - name: Redeploy service from repo
        run: |
          koyeb services redeploy $KOYEB_SERVICE_ID             --git-repo $GITHUB_SERVER_URL/$GITHUB_REPOSITORY             --git-branch main             --builder buildpack             --git-build-context apps/api
        env:
          KOYEB_SERVICE_ID: ${{ secrets.KOYEB_SERVICE_ID }}
