name: Frontend â†’ Netlify
on:
  push:
    branches: [ "main" ]
    paths:
      - "apps/frontend/**"
      - "apps/frontend/netlify/functions/**"
      - "netlify.toml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npx netlify-cli deploy --dir=apps/frontend --prod --site $NETLIFY_SITE_ID
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
